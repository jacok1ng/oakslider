<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <title>Oak Slider</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="photos">
          <img class="image previous-photo" src="/index.html" alt="previous-photo">
          <img class="photo image" src="/index.html" alt="current-photo">
          <img class="image next-photo" src="/index.html" alt="next-photo">
        </div>
        <div class="menu">
          <div class="left arrow">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="pagination"></div>
          <div class="right arrow">
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="custom-menu">
        <button class="btn-custom clickable">Custom</button>
        <form>
          <div class="reveal-menu"></div>
          <div class="margin-1 column">
            <label for="slide-interval">Duration of slide</label>
            <div class="row">
              <input id="slide-duration" type="number"><button class="apply-btn apply-slide clickable">
                Apply
              </button>
            </div>
          </div>
          <div class="margin-1 column">
            <label for="anim-interval">Duration of animation</label>
            <div class="row">
              <input id="anim-duration" type="number"><button class="apply-btn apply-anim clickable">
                Apply
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="/index.6b815632.js" defer=""></script>
  </body>
</html>
